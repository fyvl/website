<div class="section bg-light rounded">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 my-lg-0 my-3" *ngFor="let c of categories">
        <div class="box bg-white">
            <div class="d-flex align-items-center" (click)="selectCategory(c.title)">
                <div
                    class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center blue">
                    <img [src]="c.image" class="rotateimg180">
                </div>
                <div class="d-flex flex-column">
                    <b>{{c.title}}</b>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
